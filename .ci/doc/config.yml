---

snippets:
  mount: /mnt
  path: 'doc/**/snippets/*.test.yml'
  templates: /mnt/.ci/doc/templates
  dest: /var/snippets

runners:
  default: java

  java:
    service: doc-runner-java
    path: /var/snippets
    build:
      cmd: cd /mnt && ./gradlew jar && ./gradlew copyDependencies
    run:
      before: timeout 600 bash -c 'until curl -f -s -o /dev/null http://kuzzle:7512/_now; do sleep 1; done'
      cmd: cp {{ snippet.source }} SnippetTest.java && javac -classpath '/mnt/build/libs/sdk-java-3.0.0.jar' SnippetTest.java && java -classpath '/mnt/build/libs/sdk-java-3.0.0.jar:/mnt/dependencies/*:' SnippetTest
